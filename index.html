<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Student Grade</title>
</head>
<body>
<div class="wrapper">
    <div class="form">
            <h1>student grade calculator</h1>
            <input type="text" placeholder="web programming" class="fg" id="wp"><br>
            <input type="text" placeholder="data science" class="fg" id="ds"><br>
            <input type="text" placeholder="physics" class="fg" id="phy"><br>
            <input type="text" placeholder="maths" class="fg" id="maths"><br>
            <input type="button" value="show percentage" class="gg" onclick="calcy()"><br>
        <div class="me">
            <p id="showdata"></p>
            
        </div>
    </div>

   
</div>
<script>

const calcy = () => {
    let wp = document.getElementById('wp').value;
    let ds = document.getElementById('ds').value;
    let phy = document.getElementById('phy').value;
    let maths = document.getElementById('maths').value;
    let grades = "";

    let totalgrades = parseFloat(wp) + parseFloat(ds) + parseFloat(phy) + parseFloat(maths);
    alert(totalgrades);

    let perc = (totalgrades/400) * 100;
    alert(perc);

    if(perc <= 100 && perc >= 80){
        grades = 'A';
    } else if(perc <= 79 && perc >= 60){
        grades = 'B';
    } else if(perc <= 59  &&  perc >= 40){
        grades = 'C';
    } else {
        grades = 'F';
    }

    if(perc >= 39.5){
        document.getElementById('showdata').innerHTML = ` out of 400 your total is ${totalgrades} and
     percentage is ${perc}%. <br> your grade is ${grades}. you are pass. `


    } else {
        document.getElementById('showdata').innerHTML = ` out of 400 your total is ${totalgrades} and
     percentage is ${perc}%. <br> your grade is ${grades}. you are fail. `

    }

   
    }


</script>
   
</body>
</html>
